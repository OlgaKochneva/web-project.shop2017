short1 = Sturdy construction combined with elegance - the main advantages of this \
model from Penny. \
The overall style of the board is complemented by soft turquoise wheels and white suspension. \
Excellent maneuverability and drive charge of this small \
Pennies will allow you to easily master the dizzying tricks!
short2=The bold and provocative model of TV Vandal is a real hit among the non-ordinary skaters.\
Completely black deck with interspersed yellow screws and intricate print on the bottom.\
This small compact board is loaded with a 100% drive! Excellent maneuverability and response\
will allow you to learn to easily make ollie, grind and flip.
short3=Universal skateboard with durable plastic deck burgundy color will be enjoyed\
by stylish young men and women.Super-smooth wear-resistant wheels will not let you down\
while mastering new tricks in the skate park and when driving around the city even in rainy weather.\
A stylish corporate case for transportation and storage is included.

