short1 =  Прочная конструкция в сочетании с элегантностью — главные достоинства этой\
модели от Penny.\
Общий стиль доски дополняют нежно-бирюзовые колеса и белая подвеска.\
Превосходная маневренность и заряд драйва этого маленького\
Пенни позволят с легкостью освоить головокружительные трюки!
short2=Дерзкая и провокационная модель TV Vandal — настоящий хит среди неординарных скейтеров.\
Полностью черная дека с вкраплением желтых винтов и замысловатым принтом на днище.\
Этот небольшой компактный борд заряжен драйвом на 100%!\
Превосходная маневренность и отклик позволят обучиться с легкостью делать олли, грайнды и флипы.
short3=Универсальный скейтборд с прочной пластиковой декой цвета бургунди\
придется по вкусу стильным юношам и девушкам.\
Сверхгладкие износостойкие колеса не подведут вас при освоении новых трюков в скейт-парке\
и при катаниях по городу даже в дождливую погоду.
