review1= <div class=review> <h4>Диана:</h4>\
<p>По дороге едет прекрасно, скорость набирает легко и быстро.\
Я довольна своим Penny и ни за что не променяю на что-то другое.\
Если с каким-то элементом Penny что-то случится, можно поменять его. Колесики,\
подвески, деки и тд продаются во многих бордшопах и интернет-магазинах.</p></div>\
<div class=review><h4>Женя:</h4>\
<p>Очень неудобный, не рекомендую</p></div>\
<div class=review><h4>Леоника:</h4>\
<p>Хочется отметить великолепный дизайн. Недостатков не выявила</p></div>\
</div>
